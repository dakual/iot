{% args args %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Seismic Monitor</title>
  </head>
  <body>    

    <form action="/save" method="post">
      <div class="form-group">
        <label for="alarm_threshold">Alarm threshold</label> 
        <input id="alarm_threshold" name="alarm_threshold" type="number" value="{% if args['threshold'] %}{{ args['threshold'] }}{% endif %}">
      </div>
      <div class="form-group">
        <label for="alarm_average">Alarm average</label> 
        <input id="alarm_average" name="alarm_average" type="number" value="{% if args['average'] %}{{ args['average'] }}{% endif %}">
      </div>
      <div class="form-group">
        <label for="alarm_samples">Alarm samples</label> 
        <input id="alarm_samples" name="alarm_samples" type="number" value="{% if args['samples'] %}{{ args['samples'] }}{% endif %}">
      </div> 
      <div class="form-group">
        <label for="alarm_telegram">Select</label> 
        <div>
          <select id="alarm_telegram" name="alarm_telegram" class="custom-select">
            <option value="1" {% if args['telegram']==1 %}selected{% endif %}>Enable</option>
            <option value="0" {% if args['telegram']==0 %}selected{% endif %}>Disable</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>


  </body>
</html>
